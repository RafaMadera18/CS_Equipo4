<div class="container">
  <div class="container-actions">
    <button class="button button-add-room" (click)="addRoom()">
      <ion-icon name="add-outline"></ion-icon>
      <span>Add Room</span>
    </button>
  </div>

  <main>
    @for (
      roomAvailability of roomsAvailability | async;
      track roomAvailability.room.id
    ) {
      <app-room-availability
        [_roomAvailability]="roomAvailability"
        (_deleteClick)="deleteRoom(roomAvailability.room)"
        (_addReservation)="addReservation(roomAvailability.room)"
        (_updateClick)="updateRoom(roomAvailability.room)"
        (_makeCheckout)="makeCheckout(roomAvailability.activeReservation!)"
      />
    }
  </main>
</div>
