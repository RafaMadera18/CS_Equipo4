<div class="container">
  <div class="container-actions">
    <button class="button button-add-room" (click)="addRoom()">
      <ion-icon name="add-outline"></ion-icon>
      <span>Add Room</span>
    </button>
  </div>

  <main>
    @for (
      roomAvailability of roomsAvailability | async;
      track roomAvailability.room.id
    ) {
      <app-room-availability
        [name]="roomAvailability.room.name"
        [state]="roomAvailability.state"
        [properties]="roomAvailability.room.properties"
        (deleteClick)="deleteRoom(roomAvailability.room)"
        (addReservation)="addReservation(roomAvailability.room)"
        (editClick)="editRoom(roomAvailability.room)"
      />
    }
  </main>
</div>
