<div class="page-content">
  <header>
    <div class="logo">
      <img src="./assets/mr-hotel-logo.svg" alt="Logo" class="logo-img" />
      <p>Mr. Hotel</p>
    </div>

    <div class="buttons-container">
      <div class="user-container">
        <p>{{ userInfo()?.userName }}</p>
      </div>

      <div class="exit-container">
        <button (click)="logOut()" class="button-exit">Exit</button>
      </div>
    </div>
  </header>

  <main class="tab-content">
    <ion-tabs />
  </main>
</div>

<div class="sidebar" #sidebar>
  <ul>
    <li class="back">
      <app-tab-button
        _name="Back"
        (click)="isSideBarExpanded.set(!isSideBarExpanded())"
        [_isExpanded]="isSideBarExpanded"
        [_icon]="
          isSideBarExpanded() ? 'arrow-back-outline' : 'reorder-three-outline'
        "
      />
    </li>

    <li>
      <app-tab-button
        _name="Reservations"
        _icon="bed-outline"
        [_isExpanded]="isSideBarExpanded"
        (click)="onTabClick('reservations')"
      />
    </li>

    <li>
      <app-tab-button
        _name="Guests"
        _icon="person-outline"
        [_isExpanded]="isSideBarExpanded"
        (click)="onTabClick('guests')"
      />
    </li>

    <li>
      <app-tab-button
        _name="Inventory"
        _icon="clipboard-outline"
        [_isExpanded]="isSideBarExpanded"
        (click)="onTabClick('inventory')"
      />
    </li>

    <li>
      <app-tab-button
        class="settings"
        _name="Settings"
        _icon="cog-outline"
        [_isExpanded]="isSideBarExpanded"
        (click)="onTabClick('settings')"
      />
    </li>
  </ul>
</div>
