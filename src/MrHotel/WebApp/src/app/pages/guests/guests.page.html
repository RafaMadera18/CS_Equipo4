<div class="container">
  <div class="container-actions">
    <button class="add" (click)="addGuest()">
      <ion-icon name="person-add-outline"></ion-icon>
      <span>Add Guest</span>
    </button>
  </div>

  <main>
    <table>
      <thead>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Date of Birth</th>
        <th>Actions</th>
      </thead>
      <tbody>
        @for (guest of guests | async; track guest.id) {
          <tr>
            <td>{{ guest.name }}</td>
            <td>{{ guest.phoneNumber }}</td>
            <td>{{ guest.dateOfBirth.toLocaleDateString() }}</td>
            <td class="guest-actions">
              <button class="edit">
                <ion-icon name="pencil-outline"></ion-icon>
              </button>
              <button class="delete">
                <ion-icon name="trash-outline"></ion-icon>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </main>
</div>
