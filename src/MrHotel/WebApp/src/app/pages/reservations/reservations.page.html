<div class="container-actions">

  <button class="button button-add-room">
    <ion-icon name="add-outline"></ion-icon>
    <span>Add Room</span>
  </button>


</div>

<main>
  @for (roomStatus of roomsStatusDisplay; track roomStatus.room.id) {
    <app-room-status
      [name]="roomStatus.room.name"
      [state]="roomStatus.state"
      [tags]="roomStatus.room.tags"
    />
  }
</main>
