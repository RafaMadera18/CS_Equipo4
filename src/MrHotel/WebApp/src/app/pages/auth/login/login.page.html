<ion-content class="ion-padding">
  <div class="auth-container">
    <div>
      <h1>Log In</h1>
      <br />

      @if (authForm(); as authForm) {
        <form
          [formGroup]="authForm"
          autocomplete="off"
          novalidate
          (ngSubmit)="onSubmit()"
        >
          <app-input-field
            name="userName"
            label="UserName"
            placeholder="..."
            icon="person-outline"
            [errorMessage]="getErrorMsg('userName')"
          />

          <app-input-field
            name="password"
            type="password"
            label="Password"
            placeholder="..."
            icon="lock-closed-outline"
            [errorMessage]="getErrorMsg('password')"
          />

          <ion-button
            class="auth-button"
            expand="block"
            [disabled]="!authForm.valid"
            shape="round"
            type="submit"
            size="large"
          >
            Log In
          </ion-button>

          <div class="auth-error">
            {{ errorMessage() }}
          </div>
        </form>
      }
    </div>
  </div>
</ion-content>
