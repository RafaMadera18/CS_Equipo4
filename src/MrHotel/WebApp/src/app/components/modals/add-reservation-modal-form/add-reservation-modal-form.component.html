<div class="container">
  <h2>Add Reservation</h2>
  <form (submit)="onSubmit()">
    <div class="coolinput">
      <label for="name" class="text">Room Name:</label>
      <input id="name" type="text" class="input" name="name" maxlength="5" />
    </div>

    <div class="container-actions">
      <button class="button button-add" type="submit">Add</button>
      <button class="button button-cancel" type="button">Cancel</button>
    </div>
  </form>
</div>
