<div class="container">
  <div [ngClass]="[getRoomColorState(), 'container-room']">
    <div class="container-room-num">
      <p class="name">{{ name() }}</p>
      <ion-icon [name]="icon()" class="icon" />
      <p class="state"></p>
    </div>

    <div class="container-room-tags">
      @for (tag of tags(); track tag.id) {
        <div class="tag">
          <p>
            {{ tag.group.name }} <span>{{ tag.name }}</span>
          </p>
        </div>
      }
    </div>
  </div>

  <div class="container-buttons">
    <button class="button edit-button">
      <ion-icon name="pencil-outline" size="large" />
    </button>
    <button class="button delete-button" (click)="deleteClick.emit()">
      <ion-icon name="trash-outline" size="large" />
    </button>
  </div>
</div>
