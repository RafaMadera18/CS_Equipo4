<div class="field">
  <ion-input
    [id]="name()"
    [formControlName]="name()"
    [type]="type()"
    [label]="label()"
    [placeholder]="placeholder()"
    [labelPlacement]="label() ? 'stacked' : ''"
    fill="outline"
    clearOnEdit="false"
    (ionBlur)="blur.emit()"
  >
    @if (icon()) {
      <ion-icon [name]="icon()" slot="start" aria-hidden="true" />
    }
  </ion-input>
  <ion-note class="error">
    {{ errorMessage() }}
  </ion-note>
</div>
